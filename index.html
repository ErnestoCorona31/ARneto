<!DOCTYPE html>
<html>
<head>
<!-- script de A-Frane version1 1.0.0 -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- script de AR.JS con soporte de marker + location -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="gesture-detector.js"></script>
<script src="gesture-handler.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: 
mono_and_matrix; matrixCodeType: 3x3;"
renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector 
id="scene">
 <a-assets>
 <a-asset-item id="modelo" src="brain_areas (1).glb"></a-asset-item>
<a-asset-item id="modelo2" src="shiba.glb"></a-asset-item> 
<audio id="sound" src="TextTo.mp3" preload="auto"></audio>
<audio id="sound1" src="TextTi.mp3" preload="auto"></audio>
 </a-assets>
<a-marker type="barcode" value="9" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">
 <a-entity
 gltf-model="#modelo2" scale="2 2 2" class="clickable" gesture-handler soundhandler>
 </a-entity>
 </a-marker>
 <a-marker type="barcode" value="5" raycaster="objects: .clickable" emitevents="true"
 cursor="fuse: false; rayOrigin: mouse;">
 <a-entity
 gltf-model="#modelo" scale="2 2 2" class="clickable" gesture-handler brainhandler>
 </a-entity>
 </a-marker>
<a-entity sound="src: #sound" autoplay="false"></a-entity>
<a-entity sound="src: #sound1" autoplay="false"></a-entity>
<a-entity camera></a-entity>
</a-scene>
<script>
			AFRAME.registerComponent('soundhandler', {
				tick: function () {
					   var entity = document.querySelector('[sound]');
					 if (document.querySelector('a-marker').object3D.visible == true) {
						entity.components.sound.playSound();
					} else {
						entity.components.sound.pauseSound();
					}

				 }
			});
		</script>
<script>
			AFRAME.registerComponent('brainhandler', {
				tick: function () {
					   var entity = document.querySelector('[sound1]');
					 if (document.querySelector('a-marker').object3D.visible == true) {
						entity.components.sound.playSound();
					} else {
						entity.components.sound.pauseSound();
					}

				 }
			});
		</script>
</body>
</body>
</html>
